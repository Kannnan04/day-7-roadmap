<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Population of Countries</title>
</head>
<body>

<h1>Total Population of Countries</h1>
<p id="totalPopulation"></p>

<script>
fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(data => {

    const totalPopulation = data.reduce((acc, country) => acc + country.population, 0);
    const totalPopulationElement = document.getElementById('totalPopulation');
    totalPopulationElement.textContent = 'Total Population: ' + totalPopulation.toLocaleString();
  })
  .catch(error => {
    console.error('Error fetching countries:', error);
  });
</script>

</body>
</html>
